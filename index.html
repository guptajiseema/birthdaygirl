<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <title>Birthday Template - StudyMuch "studymuch.in"</title>
    <style>
        body {
            margin: 0;
            /* height: 100vh; */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 670px;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            width: 100%;
            margin: 20px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }

        .heart {
            font-size: 60px;
            cursor: pointer;
            margin: 20px;
            color: red;
            transition: transform 0.3s, opacity 0.3s;
        }

        .happy-birthday {
            font-size: 30px;
            color: rgb(84, 229, 152);
            font-family: "Lilita One", sans-serif;
            font-weight: 200;
            transition: transform 0.5s, opacity 0.5s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .bounce {
            animation: bounce 1s infinite;
        }

        #bdywish {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #bdywish h3 {
            font-size: 50px;
            background: linear-gradient(65deg, rgb(0, 128, 255),
                    rgb(195, 0, 255), red);
            -webkit-background-clip: text;
            background-color: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            font-family: "Lilita One", sans-serif;
            font-weight: 400;
            margin-bottom: 0px;
            font-style: normal;
        }

        #msg {
            margin-top: 5px;
            font-size: 20px;
            color: white;
        }

        #girlimg {
            width: 100px;
            height: 80px;
        }


        .heart-frame {
            width: 170px;
            height: 180px;
            background-color: white;
            border: 3px solid rgb(123, 0, 255);
            box-shadow: 2px 7px 10px rgb(123, 0, 255);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .heart-frame img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <video class="background-video" controls autoplay  loop>
        <source src="png.mp4" type="video/mp4">

    <div class="container">

        <div id="bdywish">
          <h3>Happy Birthday Tanu</h3>

                <img src="babu.jpeg" alt="Heart Image">

            </div>
            <p id="msg">Touch Heart for Surprise Msg ðŸ«°ðŸ’–</p>

        <div class="heart" onclick="changeToText(this, 'Happy Birthday Tanu')">ðŸ’–</div>

        <div class="heart" onclick="changeToText(this, 'You are very Gorgeous!')">ðŸ’–</div>
        <div class="heart" onclick="changeToText(this, 'Happy Birthday ziger ka tukda')">ðŸ’ž</div>

    <!-- <div class="heart-frame">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hearts = document.querySelectorAll('.heart');
            const displayDuration = 50000; // 50 seconds
            const hideDuration = 5000; // 5 seconds

            hearts.forEach(heart => {
                const randomX = Math.random() * (window.innerWidth - 100);
                const randomY = Math.random() * (window.innerHeight - 100);
                heart.style.position = 'absolute';
                heart.style.left = `${randomX}px`;
                heart.style.top = `${randomY}px`;
                heart.classList.add('bounce');

                // Make hearts visible for a specific duration
                setTimeout(() => {
                    heart.style.opacity = '0';
                }, displayDuration);
            });
        });

        function changeToText(element, text) {
            element.style.transform = 'scale(0)';
            element.style.opacity = '0';

            // After hiding, show the text after a short delay
            setTimeout(() => {
                element.innerHTML = text;
                element.classList.remove("heart", "bounce");
                element.classList.add("happy-birthday");
                element.style.transform = 'scale(1)';
                element.style.opacity = '1';

                // Hide the text after 5 seconds
                setTimeout(() => {
                    element.style.transform = 'scale(0)';
                    element.style.opacity = '0';

                    // Reset to heart after hiding
                    setTimeout(() => {
                        element.innerHTML = 'ðŸ’–'; // or any other heart emoji if needed
                        element.classList.remove("happy-birthday");
                        element.classList.add("heart", "bounce");
                        element.style.transform = 'scale(1)';
                        element.style.opacity = '1';
                    }, 1000); // Reset after 1 second for visual effect
                }, 5000); // Hide text after 5 seconds
            }, 500); // Delay for visual effect
        }
    </script>

</body>

</html>
